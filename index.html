<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/darkly/bootstrap.min.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="row">
    <div class="col-12 col-md-4">
      <form id="search-form" class="p-3">
        <div>
          <input class="form-control mb-3" type="text" id="q" name="q" placeholder="search" />
          <select class="form-control mb-3" name="format" id="format">
            <option value="" selected>--Select Option--</option>
            <option value="photos" selected>Photos</option>
            <option value="audio" selected>Audio</option>
          </select>
          <button class="btn btn-primary mb-3" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-8">
      <main>
        <div class="row" id="results">

        </div>
      </main>
    </div>
</div>
</body>
</html>
